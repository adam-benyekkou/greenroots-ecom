name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install root dependencies (if any) or just skip to sub-projects
      # Since we have workspaces or separate package.jsons:
      - name: Install Backend Deps
        working-directory: ./@back
        run: npm install

      - name: Install Frontend Deps
        working-directory: ./@front
        run: npm install

      # Run Lints
      # - name: Lint Backend
      #   working-directory: ./@back
      #   run: npm run lint

  build-and-push:
    needs: lint
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./@back
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/greenroots-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./@front
          push: true
          build-args: |
             VITE_API_URL=${{ secrets.VITE_API_URL }}
             REDIRECT_CHECKOUT_PAGE=${{ secrets.REDIRECT_CHECKOUT_PAGE }}
          tags: ${{ secrets.DOCKER_USERNAME }}/greenroots-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/greenroots-backend:latest'
          format: 'table'
          exit-code: '0' # Don't fail for now
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy using ssh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts
          
          echo "Deploying to $SSH_USER@$SSH_HOST..."
          # 1. Create directory
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "$SSH_USER@$SSH_HOST" "mkdir -p /opt/infrastructure/stacks/greenroots"
          
          # 2. Copy docker-compose.prod.yml as docker-compose.yml
          scp -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa docker-compose.prod.yml "$SSH_USER@$SSH_HOST:/opt/infrastructure/stacks/greenroots/docker-compose.yml"
          
          # 3. Pull and Start
          ssh -v -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa "$SSH_USER@$SSH_HOST" "
            cd /opt/infrastructure/stacks/greenroots &&
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin &&
            docker compose pull &&
            docker compose up -d"
