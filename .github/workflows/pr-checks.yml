name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './@*/package-lock.json'

      - name: Install Dependencies
        run: |
          npm ci --prefix @back
          npm ci --prefix @front

      - name: Lint Backend
        run: npm run lint --prefix @back

      - name: Lint Frontend
        run: npm run lint --prefix @front

      - name: Type Check Backend
        run: npm run build --prefix @back # tsc check

      - name: Type Check Frontend
        run: npm run type-check --prefix @front

      - name: Unit Tests Backend
        run: npm test --prefix @back

      # Frontend tests require jsdom which might be missing in strict node env if not configured
      # But we added the script. Assuming it passes if deps are installed.
      - name: Unit Tests Frontend
        run: npm run test:unit:ci --prefix @front
